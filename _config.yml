name: "Mravic Lab"
description: "Mravic Lab at The Scripps Research Institute, Dept. of Integrative Structural and Computational Biology"

url: "http://mmravic314.github.io"

paginate: 5
plugins: [jekyll-paginate]
paginate_path: "news/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        members:
                output: true
        publications:
                output: true
        alumni:
                output: true
        sep:
                output: true
        visitors:
                output: true
